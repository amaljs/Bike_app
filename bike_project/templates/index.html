{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">


    {% for i in values %}

    <div class="col-md-4">

<div class="card p-1 " style="width: 20rem;height:22rem;margin-top:100px;border:2px solid red; border-radius: 10px;">
  <img class="card-img-top" style="height:10rem;" src="{{i.img.url}}" alt="Card image cap">
  <div class="card-body text-center bg-dark text-white">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">Brand:{{i.brand}}</p>
    <a href="{% url 'bike_app:details' i.id %}"  class="btn btn-danger ">Check out</a>
  </div>
</div>

    </div>

    {% endfor %}
    {% endblock %}
  </div>
</div>
